<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Nazwa</label>
        <input type="text" class="form-control" formControlName="Nazwa" #Nazwa />
      </div>
      <div *ngIf="angForm.controls['Nazwa'].invalid && (angForm.controls['Nazwa'].dirty || angForm.controls['Nazwa'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Nazwa'].errors.required">Nazwa jest wymagana</div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Ilość</label>
        <input type="text" class="form-control" formControlName="Ilosc" #Ilosc />
      </div>
      <div *ngIf="angForm.controls['Ilosc'].invalid && (angForm.controls['Ilosc'].dirty || angForm.controls['Ilosc'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Ilosc'].errors.required">Ilość jest wymagana</div>
      </div>

      <div class="form-group">
        <button (click) = "addTask(Nazwa.value, Ilosc.value)" type="submit" class="btn btn-primary" [disabled]="angForm.pristine || angForm.invalid" >Dodaj</button>
      </div>
    </form>
  </div>
</div>
