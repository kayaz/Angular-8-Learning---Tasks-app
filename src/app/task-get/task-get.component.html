<table class="table table-hover">
  <thead>
  <tr>
    <td>Nazwa</td>
    <td>Ilość</td>
    <td>Ilość</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let task of taskslist">
    <td>{{ task.nazwa }}</td>
    <td>{{ task.ilosc }}</td>
    <td><button (click) = "removeTask(task.id)" class="btn btn-sm btn-danger">Usuń</button></td>
  </tr>
  </tbody>
</table>
